<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
          name="description"
          content="Simple dice game"
        />
        <title>Simple dice game</title>
        <link rel="stylesheet" href="style.css" />
      </head>

    <body>
        <div class="page">
            <main class="gameContent">
                <input class="newGameButton button" onclick="setStartConditions()" type="button" value="New game">
                <div>
                   <img src="#" id="diceK6" /> 
                </div>
                <div class="players">
                    <section class="playerSection activePlayer" id="firstPlayer">
                        <div>
                            <p>First player</p>
                            <p id="firstPlayerScore">Score: 0</p>
                        </div>
                        <div>
                            <p id="firstPlayerPoints">Points: 0</p>
                        </div>
                        <input class="button" onclick="rollFirstPlayerDice()"  type="button" value="Roll a dice">
                        <input class="button" onclick="holdFirstPlayerPoints()"  type="button" value="Hold points">
                    </section>
                    <section class="playerSection" id="secondPlayer">
                        <div>
                            <p>Second player</p>
                            <p id="secondPlayerScore">Score: 0</p>
                        </div>
                        <div>
                            <p id="secondPlayerPoints">Points: 0</p>
                        </div>
                        <input class="button" onclick="rollSecondPlayerDice()" type="button" value="Roll a dice">
                        <input class="button" onclick="holdSecondPlayerPoints()" type="button" value="Hold points">
                    </section>
                </div>
            </main>
        </div>


    <script src="gameHandler.js"></script>
    </body>

</html>
