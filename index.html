<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
          name="description"
          content="Simple dice game"
        />
        <title>Simple dice game</title>
        <link rel="stylesheet" href="style.css" />
      </head>

    <body>
        <div class="page">
            <main class="gameContent">
                <input class="newGameButton button" type="button" value="New game">
                <div class="dice">
                    <p>Dice</p>
                </div>
                <div class="players">
                    <section class="playerSection activePlayer">
                        <div>
                            <p>First player</p>
                            <p>Score: 0</p>
                        </div>
                        <div>
                            <p>Points: 0</p>
                        </div>
                        <input class="button" type="button" value="Roll a dice">
                        <input class="button" type="button" value="Hold points">
                    </section>
                    <section class="playerSection">
                        <div>
                            <p>Second player</p>
                            <p>Score: 0</p>
                        </div>
                        <div>
                            <p>Points: 0</p>
                        </div>
                        <input class="button" type="button" value="Roll a dice">
                        <input class="button" type="button" value="Hold points">
                    </section>
                </div>
            </main>
        </div>

    </body>

</html>
